<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/game.css">
        <!-- <link rel="stylesheet" href="css/layout.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Permanent+Marker|Stylish" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <title>Ro Sham Bo</title>
     </head>
<body>
    <header id="header_container">
        <!-- <a href="#" id="sndIcon" onclick="document.getElementById('sndBtn').muted = true; return false"><img id="sound" src="img/sound_on.png"></a>
        <a href="#" id="muteIcon" onclick="document.getElementById('sndBtn').muted = false; return true"><img id="sound" src="img/mute.png"></a> -->
        <div id="header_title">
            <h1>Ro Sham Bo</h1>
        </div>
    </header>
        
    <main>
        <div id="selection">
            <h3 id="yourChoice">Make your selection!</h3>

            <div id="buttons">
                <button id="b1" type="button"><img id="rockBtn" src="img/rr.png"></button>
                <button id="b2" type="button"><img id="paperBtn" src="img/pr.png"></button>
                <button id="b3" type="button"><img id="scissorBtn" src="img/sr.png"></button>
            </div>

            <div id="match">
                <button id="challenge" type="button">Good Luck!</button>
            </div>

            <div id="battle">
                <img id="fistRight" src="img/rockRight.jpg">
                <img id="fistLeft" src="img/rockLeft.jpg">
                <img id="papRight" src="img/paperRight.jpg">
                <img id="papLeft" src="img/paperLeft.jpg">
                <img id="sciRight" src="img/scissorsRight.jpg">
                <img id="sciLeft" src="img/scissorsLeft.jpg">
            </div>

            <div id="results">
                <h2 id="round">Round One</h2>
                <h3>Player</h3>
                <h3>Computer</h3>
                <button id="playAgain" type="button">Play Again!</button>
            </div>

        </div>
    </main>

    <footer></footer>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
